<!-- templates/products/index.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Product List</h2>
    <div class="mt-4">
        <a href="{% url 'products:create' %}" class="btn btn-success">Add New Product</a>
    </div>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <th scope="row">{{ product.id }}</th>
                <td><a href="{% url 'products:detail' product.slug %}">{{ product.name }}</a></td>
                <td>${{ product.price }}</td>
                <td>
                    <a href="{% url 'products:edit' product.slug %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'products:delete' product.slug %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
